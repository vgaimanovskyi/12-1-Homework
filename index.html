<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <title>Cahee Contact</title>
</head>

<body>
    <div class="page-contact">
        <div class="mainer">
            <div class="header">
                <h1 class="header-caption">Contact</h1>
                <div class="header-description">
                    For new projects, ideas, business or anything
                    you'd like to discuss, contact with me!
                </div>
            </div>
            <div class="wrapper">
                <div class="cell">

                    <form class="contact-form">
                        <input required type="text" name="username" id="username" placeholder="Your name..."
                            minlength="3" maxlength="40" pattern="^[a-zA-Z' -]+$">
                        <input required type="email" name="email" id="email" placeholder="Your email..." minlength="7"
                            maxlength="20">
                        <input required type="text" name="phonenumber" id="phonenumber"
                            placeholder="Your phone number..." data-mask="+000 000 0000">
                        <textarea name="textarea" id="textarea" placeholder="Your message..."></textarea>
                        <button type="submit">Send</button>
                    </form>

                </div>
                <div class="cell">

                    <div class="contact-block">
                        <h3 class="contact-caption">ADDRESS</h3>
                        <div class="contact-text">
                            123 City name, Street, City, Country
                        </div>
                        <h3 class="contact-caption">EMAIL</h3>
                        <div class="contact-text">
                            cahee@domain.com
                        </div>
                        <h3 class="contact-caption">PHONE</h3>
                        <div class="contact-text">
                            +012 345 6789
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="mainer">
            <div class="wrapper footer-wrapper">
                <div class="cell">
                    <div class="date">
                        Â© 2015 Company. All right reserved.
                    </div>
                </div>
                <div class="cell">
                    <div class="logo">Cahee</div>
                </div>
                <div class="cell">
                    <div class="autor">Made with <span>love</span> by Auskteez</div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="plugins/jquery.mask.min.js"></script>
</body>

</html>
